    <!-- THIS CALLS THE SCRIPT THAT GETS THE MEI SCORE -->
   <script src="js/DROMP_GLEE.js"></script>
    <script>
      var xhr = new XMLHttpRequest()
      xhr.open('GET', 'data/MEIs/DROMP_GLEE.mei') // <-- change this to the right file
      xhr.send(null)

      /* Deal with the response */
      xhr.onreadystatechange = function () {
        var DONE = 4
        var OK = 200
        if (xhr.readyState === DONE) {
          if (xhr.status === OK) {
            var parser = new DOMParser()
            var meiDoc = parser.parseFromString(xhr.responseText,"text/xml")
            /* If your element has an authURI attribute, copy the folloiwng line, being sure to replace the "MY-XML-ID" with your element's actual xml:id.
            document.querySelector("#meta").innerHTML += "<a href=\"" + meiDoc.querySelector("[*|id='MY-XML-ID']").getAttribute('authURI') +"\"><p>" + meiDoc.querySelector("[*|id='MY-XML-ID']").textContent + "</p></a>"
           */
           /* If your element does not have an authURI attribute, copy the following line, being sure to replace the "MY-XML-ID" with your element's actual xml:id.
            document.querySelector("#meta").innerHTML += "<p>" + meiDoc.querySelector("[*|id='m-8']").textContent + "</p>"
            */
           document.querySelector("#meta").innerHTML += "<a href=\"" + meiDoc.querySelector("[*|id='workcreator']").getAttribute('authURI') +"\"><p>" + meiDoc.querySelector("[*|id='workcreator']").textContent + "</p></a>"			
           document.querySelector("#meta").innerHTML += "<a href=\"" + meiDoc.querySelector("[*|id='worklyricist']").getAttribute('authURI') +"\"><p>" + meiDoc.querySelector("[*|id='worklyricist']").textContent + "</p></a>"			
           document.querySelector("#meta").innerHTML += "<a href=\"" + meiDoc.querySelector("[*|id='workperformer']").getAttribute('authURI') +"\"><p>" + meiDoc.querySelector("[*|id='workperformer']").textContent + "</p></a>"			
          }
        }
      }
    </script>
