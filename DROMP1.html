    <!-- THIS CALLS THE SCRIPT THAT GETS THE MEI SCORE -->
   <script src="js/DROMP1.js"></script>
    <script>
      var xhr = new XMLHttpRequest()
      xhr.open('GET', 'data/MEIs/DROMP.mei') // <-- change this to the right file
      xhr.send(null)

      /* Deal with the response */
      xhr.onreadystatechange = function () {
        var DONE = 4
        var OK = 200
        if (xhr.readyState === DONE) {
          if (xhr.status === OK) {
            var parser = new DOMParser()
            var meiDoc = parser.parseFromString(xhr.responseText,"text/xml")
            document.querySelector("#meta").innerHTML += "<a href=\"" + meiDoc.querySelector("xml:id="workcreator">Jule Styne</persName>").getAttribute('authURI') +"\"><p>" + meiDoc.querySelector("[*|id='MY-XML-ID']").textContent + "</p></a>"
           
          }
        }
      }
    </script>
